{% extends "base.html" %}
{% block content %}
<h2>Course Catalog</h2>
<ul>
    {% for course in courses %}
        <li><a href="{{ url_for('course_details', code=course['code']) }}">{{ course.name }}</a> - {{ course.code }}</li>
    {% endfor %}
</ul>
<div>
   <a href="{{ url_for('forming') }}">Add a New Course</a>
</div>
{% endblock %}
