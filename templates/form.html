<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add Course Details</h1>
        <div class="card shadow">
            <div class="card-body">
                <form method="POST" action="/submit_detail">
                    <div class="mb-3">
                        <label for="code" class="form-label">Course Code:</label>
                        <input type="text" id="code" name="code" class="form-control" placeholder="Enter course code">
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Course Name:</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter course name">
                    </div>

                    <div class="mb-3">
                        <label for="instructor" class="form-label">Course Instructor:</label>
                        <input type="text" id="instructor" name="instructor" class="form-control" placeholder="Enter instructor name">
                    </div>

                    <div class="mb-3">
                        <label for="semester" class="form-label">Semester:</label>
                        <input type="text" id="semester" name="semester" class="form-control" placeholder="Enter semester">
                    </div>

                    <div class="mb-3">
                        <label for="schedule" class="form-label">Course Schedule:</label>
                        <input type="text" id="schedule" name="schedule" class="form-control" placeholder="Enter schedule">
                    </div>

                    <div class="mb-3">
                        <label for="classroom" class="form-label">Classroom:</label>
                        <input type="text" id="classroom" name="classroom" class="form-control" placeholder="Enter classroom">
                    </div>

                    <div class="mb-3">
                        <label for="prerequisites" class="form-label">Prerequisites:</label>
                        <input type="text" id="prerequisites" name="prerequisites" class="form-control" placeholder="Enter prerequisites">
                    </div>

                    <div class="mb-3">
                        <label for="grading" class="form-label">Grading:</label>
                        <input type="text" id="grading" name="grading" class="form-control" placeholder="Enter grading details">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea id="description" name="description" class="form-control" rows="4" placeholder="Enter course description"></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
